<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>家庭作業04</title>
	<style>
		div {
			color: blue;
        }
        table{
            border-color: deepskyblue;
        }
      
        tr{
            text-align: center;   
        }
        td{
            vertical-align: middle;
        }
	</style>
    
</head>
	<body>
<script>
document.write("<div>以下為九九乘法表</div>")
</script>
        
<script>
document.write('<table border="1">');
for(var i=1;i<=9;i ){
document.write('<tr>'); 
for(var j=1;j<=9;j ){
document.write('<td>' i 'x' j '='(i*j) '</td>');    
}   
document.write('</tr>');
}
document.write('</table>');
</script>     
	</body>
</html>
